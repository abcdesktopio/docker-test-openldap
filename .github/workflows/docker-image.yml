name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
    imagetag: "${{ github.event.client_payload.ref || github.ref_name }}"
    ref: "${{ github.event.client_payload.ref || github.ref_name }}"

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  
  build:
    runs-on: ubuntu-latest
    steps:

      - name: "dump image tag"
        run: |
          echo "env ref set to '${{ env.ref }}'"
          echo "env image tag set to '${{ env.imagetag }}'"
    
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          ref: ${{ env.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
 
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push oc.nginx:${{ env.imagetag }}
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            abcdesktopio/docker-test-openldap:${{ env.imagetag }}
            
